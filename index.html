<!DOCTYPE html>

    <title>Pierre Lannah Dinnie</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }
        h1 {
            margin: 0;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
        }
        img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        .button {
            padding: 15px;
            background-color: #2ecc71;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        .button:hover {
            background-color: #27ae60;
        }

        @media (min-width: 768px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
            .button {
                flex: 1;
            }
        }
    </style>
</head>
